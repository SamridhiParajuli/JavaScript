    //autoboxing

    //objects can have properties and methods other value also have properties and methods 
    console.log('Hello'.length) //length property tells the length of Hello
    console.log('Hello'.toUpperCase());
   
    //objects are references the 

    const object1 = { //object 1 is the reference that points to the message like google shortcuts
        message : 'hello' //this is actually stored in a computer memory
    };
    //copy by reference
    //this is done to increase the effeciency of the program
    const object2 = object1; //so this doesn't actually copy the object it makes copy of the reference that points to the object

    object1.message = 'good job';
    console.log(object1);
    console.log(object2); //good job
    //we are able to change the message although it is a const it is because object1 just contains reference that points to the message 
    // so const prevents us from changing the reference in the variable but it doesn't prevent us from reaching the object and changing the object that it is pointing to
    // we cannot compare objects directly
    const object3 = { 
        message : 'good job' 
    };

    console.log(object1===object3);

    //compares the references and not the objects so it gives false as they have different references

    console.log(object1===object2); //true same reference
    //shortcut for objects
    const object4 = { 
        message : 'good job',
        price : 799
    };
    //const message = object4.message; // we want to put the name of variable same as the object
    const {message, price} =  object4; //destructuring
